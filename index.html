    <!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<style>
#countdownPara {
  
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}

body {
  font-family: Montserrat;
  background-color: lavender;
}
</style>
</head>
<body>
<h1 style="text-align: center;">Countdown to WDW-OWB:</p>
<p id="countdownPara"></p>

<h3>WDW2024 Breakdown Google Spreadsheet 
<br/>(<a href="https://docs.google.com/spreadsheets/d/1__4hmLaXYXcJW_ZGTkygjhJ_8C207tNprnxfUS2hN9c/edit?usp=sharing">direct link</a>)</h1>
<div>
    <iframe style="width: 100%; height: 400px;" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQK_cvUwWlx0Y_Cmws8fJxwv3jNu3Y7FvshG0ZDuJZWwWpVWRMmVw4BgvkawM2U3f7hnsK4iGTt5pze/pubhtml?widget=true&amp;headers=false"></iframe>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 9, 2024 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="countdownPara"
  document.getElementById("countdownPara").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdownPara").innerHTML = "PANIC";
  }
}, 1000);
</script>

</body>
