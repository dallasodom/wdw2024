<!DOCTYPE HTML>
<html>
<body>
<h1 class="text-center text-2xl">Countdown to WDW-OWB:</h1>
<p id="countdownPara"></p>
<div class="container mx-auto">
  <div>
    <img class="mx-auto" src="{{ "/images/tylerSplash.png" | relative_url }}">
  </div>
  <br />
  <div id="nextSteps">
    <h1>Next Steps:</h1>
    <p>
      Each person needs to send Dallas 50% of their hotel money (due Sept 7th, 2023).
      <i>i.e. $472.60 per person, or $945.20 per couple</i>
    </p>
  </div>
  <a class="text-blue-500 no-underline hover:underline hover:text-blue-700 visited:text-purple-600" href="{{ "/the-spreadsheet" | relative_url }}">-The Google Spreadsheet</a>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 9, 2024 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="countdownPara"
  document.getElementById("countdownPara").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdownPara").innerHTML = "PANIC";
  }
}, 1000);
</script>

</body>
</html>
